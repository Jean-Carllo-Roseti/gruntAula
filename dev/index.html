<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>
            Sorteios
        </h1>
        <form id="form-sorteio">
            <div>
                <label for="nummero-maximo" >Número máximo</label>
                <input type="number" id="nummero-maximo" required min="1" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
            <div class="resultado">
                <a>numero sorteado foi: <span id="resultado-valor"></span></a>
            </div>
        </form>
    </main>
    <script src="../src/scripts/main.js"></script>
</body>
</html>
